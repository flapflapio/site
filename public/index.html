<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ICON -->
    <link
      rel="icon"
      type="image/png"
      href="https://smartguin.com/all-smileys/twitter/baby-chick-1560.png"
    />

    <!-- TITLE -->
    <title>FlapFlap</title>

    <!-- FONTS -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Sora:wght@800&display=swap");
    </style>

    <!-- STYLE -->
    <style>
      body {
        background-color: #662113;
      }

      .box {
        width: 90vw;
        height: 90vh;
        margin: auto;
        display: flex;
        flex-direction: column;
        place-items: center;
        place-content: center;
        animation: float 3s ease-in-out infinite;
      }

      .logo {
        font-size: 20rem;
      }

      .sora {
        font-family: "Sora", sans-serif;
        font-style: italic;
      }

      .name {
        font-size: 3rem;
        color: #ffcc4d;
      }

      .caption {
        color: white;
        font-size: 1.75rem;
        text-align: center;
      }

      @keyframes float {
        0% {
          translate: 0;
        }
        50% {
          translate: 0 0.5rem;
        }
        100% {
          translate: 0;
        }
      }
    </style>
  </head>

  <!-- BODY -->
  <body>
    <div class="caption sora">Coming soon...</div>
    <div class="box">
      <div class="logo">üê§</div>
      <div class="name sora">FlapFlap</div>
    </div>
  </body>
</html>
